<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	</head>

	<body>
		<div class="jumbotron text-center">
			<h1 class="display-3">ROCK PAPER SCISSORS</h1>
			
			<hr class="m-y-md">
			<div id="game-messages">
			<input placeholder="Enter your name" id="user-input">
			<input type="submit" id="add-player">
			</div>
		</div>

		<div class="container">
			
		</div>

		<div class="container">
			<div class="row">

				<div class="card col">
					<div class="text-center card-block">
						<h2 class="card-title">Player 1</h2>
						<h3 class="card-text">Rock</h3>
						<h3 class="card-text">Paper</h3>
						<h3 class="card-text">Scissors</h3>
						<p>Wins: <span></span> Losses: <span></span></p>
					</div>
				</div>

				<div class="card col">
					<div class="text-center card-block">
						<h2 class="card-title">Result</h2>
						<div id="result"></div>
					</div>
				</div>

				<div class="card col">
					<div class="text-center card-block">
						<h2 class="card-title">Player 2</h2>
						<h3 class="card-text">Rock</h3>
						<h3 class="card-text">Paper</h3>
						<h3 class="card-text">Scissors</h3>
						<p>Wins: <span></span> Losses: <span></span></p>
					</div>
				</div>

			</div>
		</div>
		<br>
		<div class="container">
			<input class="form-control" type="text">
		</div>


		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	</body>
</html>
